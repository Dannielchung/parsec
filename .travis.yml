language: java
sudo: required
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_install:
- sudo apt-get install net-tools
- sudo apt-get install python-pip
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- test "${TRAVIS_PULL_REQUEST}" == "true" || test "${TRAVIS_BRANCH}" != "master" || ./gradlew bintrayUpload
- sudo pip install mkdocs
- mkdocs build
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- if [ "${TRAVIS_PULL_REQUEST}" == "false" ];then git remote add gh-token "https://$GITHUBKEY@github.com/yahoo/parsec";mkdocs gh-deploy --clean --remote-name gh-token;fi
after_success:
- ./gradlew coveralls
env:
  global:
  - secure: 
  - secure: 
  - secure: 
